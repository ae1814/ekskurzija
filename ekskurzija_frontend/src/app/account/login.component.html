<div class="card">
  <h4 class="card-header" style="color: rgb(25, 108, 175);">Vpis</h4>
  <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">Email je obvezen!</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password">Geslo</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Geslo je obvezno!</div>
              </div>
          </div>
          <div class="form-group">
              <button [disabled]="loading" style="background-color: rgb(25, 108, 175);" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Vpis
              </button>
              <a routerLink="../register" style="color: rgb(25, 108, 175);" class="btn btn-link">Registracija</a>
          </div>
      </form>
  </div>
</div>
